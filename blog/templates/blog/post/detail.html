{% extends "blog/base.html" %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p class="date">
        Опубликовал {{ post.publish }} от {{ post.author }}
    </p>
    {{ post.body|linebreaks }}
    <p>
        <a href="{% url "blog:post_share" post.id %}">
            Поделиться этой записью
        </a>
     </p>
{% endblock %}
